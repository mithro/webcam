<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="./flowplayer/example/flowplayer-3.2.6.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Tim's Webcams</title>

<script type="text/javascript">
  var _gaq = _gaq || [];

  var ua='UA-23055712-3';
  if (window.location.hostname == 'vaio.mithis.com') {
     ua = 'UA-23055712-1';
  } else if (window.location.hostname == 'skyline.mithis.com') {
     ua = 'UA-23055712-2';
  } else {
     // Unknown host
     _gaq.push(['_setDomainName', 'none']);
  }
  _gaq.push(['_setAccount', ua]);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</head>
<body>

	<div id="page">
		
		<a  
			 href=""
			 style="display:block;width:100%;height:100%;margin: 0 auto;"
			 id="player"> 
		</a> 
	
		<script>
flowplayer("player", 
{
	src: "./flowplayer/flowplayer-3.2.7.swf", 
	wmode: "transparent"
},
{
	clip: {
		url: "http://" + window.location.hostname + ":8080/webcam.flv",
		scaling: "fit", 
		bufferLength: "0"
	},
	plugins: {
		content: {
			backgroundGradient: [1.0, 0.0],
			backgroundColor: '#111111',
		},
		controls: null,
		gatracker: {
			url: "./flowplayer/flowplayer.analytics-3.2.2.swf",
			events: {
				all: true
			},
			accountId: ua // your Google Analytics id here
		}
	}
});

function lowq() {
	$('#player').css('max-height', '786px');
	$f().play('http://' + window.location.hostname + ':8080/webcam-lite.flv');
}

function highq() {
	$('#player').css('max-height', '1600px');
	$f().play('http://' + window.location.hostname + ':8080/webcam.flv');
}

		</script>
	</div>
    <div id=quality>
      <a href="javascript: highq();">High Quality</a>
      <a href="javascript: lowq();">Low Quality</a>
    </div>
</body></html>
